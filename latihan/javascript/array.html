<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Belajar Array</title>
</head>
<body>
       <script>
              var buah= ['Pepaya', 'mangga', 'jambu', 'pisang', 'manggis'];
              document.write("Data pada index ke dua adalah" +buah[4]);


              buah[2] = "jeruk";
              document.write("<br> data baru pada index kedua yaitu &nbsp" +buah[2]);

              document.write("<hr>")
              for(let i=0; i< buah.length; i++){
                     document.write("<br> Tampilan list data buah " +buah[i] );
              }
       </script>
</body>
</html>
