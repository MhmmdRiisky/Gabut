<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Document</title>
</head>
<body>
       <script>
              let username = prompt("Username");
              let password = prompt("Password");
              if (username === "user") {
                  if (password === "pass") {
                      document.write("<h2>Selamat datang di Dashboard</h2>");
                  } else {
                      document.write("<h2>User atau password anda salah</h2>");
                  }
              } else {
                  document.write("Anda tidak memiliki akun");
              }
          </script>
          
</body>
</html>
