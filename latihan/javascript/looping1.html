<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Belajar Looping</title>
</head>
<body>
       <script>
              var angka;
              for(angka=1; angka <= 10; angka++){//increment
              document.write("<br> "+angka);
              }       

              document.write(`<hr>`)
              for(angka=10; angka >= 1; angka--){//decrement
              document.write("<br> "+angka);
              }   

              document.write(`<hr>`)
              for (ganjil =1; ganjil <= 30; ganjil++){//mencetak bilangan ganjil
                     if(ganjil % 2 == 1)
                     document.write("<br> cetal bilangan ganjil &nbsp:" +ganjil);
              }

              document.write(`<hr>`)
              let y = 1
              while(y < 4){
                     document.write(y);     
              }
       </script>

</body>
</html>
