<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Document</title>
</head>
<body>
       <h1>Belajar Conditional</h1>

       <script>
              let totalBelanja = 100000; 
              let keterangan = "";
              let pelanggan = "Pelanggan"; 
          
              if (totalBelanja > 1000000) {
                  keterangan = "Selamat, pelanggan! Anda Dapat Hadiah"; 
              } else {
                  keterangan = "Terimakasih sudah berbelanja"; 
              }
          
              // Menampilkan hasil
              document.write("Atas Nama Pelanggan " + pelanggan +
                  "<br>Memiliki Keterangan: " + keterangan);
              document.write("<hr>");
              document.write("contoh Ternary <br>");
          
              let deskripsi = (totalBelanja > 1000000) ? "Dapat Hadiah" : "Hanya ucapan terimakasih"; // Perbaiki penulisan dari Let ke let dan '='
              
              document.write("Pelanggan Bernama " + pelanggan + " Dengan Total Belanja " + totalBelanja +
                  " dinyatakan " + deskripsi);
          </script>
          
</body>
</html>
