<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>function</title>
</head>
<body>
       <script>
              function greet(name) {
              return "Hello " + name + "!";
              }

              // Arrow function
              const greetArrow = (name) => `Hello ${name}!`;

              document.write(greet("Riisky") + "<br>");
              document.write(greetArrow("Muhamad") + "<br>");
       </script>
</body>
</html>
